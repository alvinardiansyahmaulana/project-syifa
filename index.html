<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container pt-5">
        <form id="form" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" name="file" id="file" class="form-control" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
            </div>
            <div class="form-group">
                <input type="submit" value="Calculate" id="send" class="btn btn-primary btn-block">
            </div>
        </form>

        <div class="row" id="optimum_data_table">
        </div>

        <div class="row" id="additional_data_table"></div>

    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
